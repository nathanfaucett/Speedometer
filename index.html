      <title>Speedometer</title>
  
      <style>
        #speedometer canvas{
          border-bottom: 2px solid #000;
        }
      </style>
  </head>
  
  <body style="background: #f1f1f1;">
		
		<div id="speedometer">
      <p id="speedometer-count">0/0</p>
      <p id="speedometer-info">Event</p>
    </div>
    
		<script type="text/javascript" src="./speedometer.js"></script>
    
    <!-- Example Code -->
		<script type="text/javascript">
      var info = document.getElementById("speedometer-info"),
        count = document.getElementById("speedometer-count"),
        speedometer = new Speedometer({
          id: "speedometer",
          
          backgroundColor: "#d1d1d1",
          barColor: "#ff8800",
          
          easing: "easeOutElastic",
          
          duration: 2000,
          height: 256,
          value: 50,
          total: 100,
          
          onstart: function() {
            info.innerHTML = "ON START";
          },
          
          onend: function() {
            info.innerHTML = "ON END";
          },
          
          onupdate: function() {
            var value = this.current * this.total;
            
            count.innerHTML = (value * 100 | 0) / 100 +"/"+ this.total;
          }
        });
    </script>
    
	</body>
    
</html>
