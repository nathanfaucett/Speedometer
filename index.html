<!DOCTYPE html>
<html>
    <head>
        
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
        <meta name="apple-mobile-web-app-capable" content="yes" />
        
        <meta name="description" content="">
        <meta name="keywords" content="">
        
        <title>Speedometer</title>
		
    </head>
    
    <body style="background: #f1f1f1;">
		
		<div id="speedometer">
      <p id="speedometer-count"></p>
    </div>
    
		<script type="text/javascript" src="./index.js"></script>
		<script type="text/javascript">
      var speedometer = new Speedometer({
          id: "speedometer",
          backgroundColor: "#ddd",
          barColor: "#ff8800",
          speed: 5,
          height: 256,
          value: 0,
          total: 100
        }),
        el = document.getElementById("speedometer-count");
      
      speedometer.onload = function() {
        speedometer.set(75);
      };
      
      speedometer.onupdate = function() {
        var value = speedometer.current * speedometer.total;
        
        el.innerHTML = (value * 100 | 0) / 100 +"/"+ speedometer.total;
      };
    </script>
    
	</body>
    
</html>
